<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myAccount</title>
    <link rel="stylesheet" href="style.css">

    <style>
        @media only screen and (max-width: 600px) {
            .myaccount-card {
                grid-template-areas:
                    'img'
                    'name'
                    'gender'
                    'dob'
                    'email'
                    'mbno'
                    'address' !important;
                width: 20rem !important;
                height: 40rem !important;
                margin: 6px 0px !important;
                overflow: hidden !important;
                padding: 0px 12px !important;
            }


            .item1 {
                grid-area: name;
                padding: 6px 6px !important;


            }

            .item2 {
                grid-area: gender;
                padding: 6px 6px !important;



            }

            .item3 {
                grid-area: dob;
                padding: 6px 6px !important;



            }

            .item4 {
                grid-area: email;
                padding: 6px 6px !important;

            }

            .item5 {
                grid-area: mbno;
                padding: 6px 6px !important;


            }

            .item6 {
                grid-area: address;
                padding: 6px 6px !important;


            }






        }



        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 12px;
            flex-direction: column;
        }

        .item0 {
            grid-area: img;
            padding: 6px;
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        .item1 {
            grid-area: name;
            padding: 6px 36px;


        }

        .item2 {
            grid-area: gender;
            padding: 6px 36px;



        }

        .item3 {
            grid-area: dob;
            padding: 6px 36px;



        }

        .item4 {
            grid-area: email;
            padding: 6px 36px;
            /* margin: 0px 24px; */

        }

        .item5 {
            grid-area: mbno;
            padding: 6px 36px;


        }

        .item6 {
            grid-area: address;
            padding: 6px 36px;


        }

        .item7 {
            background-color: red;
            color: white;
            border: 1px solid black;
            border-radius: 12px;
            width: 6rem;
            margin: 6px;
        }

        .myaccount-card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            display: grid;
            justify-content: center;
            align-items: center;
            grid-template-areas:
                'img name'
                'gender dob'
                'email mbno'
                'address address';
            width: 50rem;
            height: 26rem;
            margin: 16px;
            padding: 12px;
        }
    </style>

</head>

<body>

    <nav>
        <div class="head" id="name">

        </div>

        <div class="menu">
            <ul>
                <li> <a href="home.html">
                        Home
                    </a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="#" style="color:black;background-color: white;">myAccount</a></li>
            </ul>
        </div>

    </nav>











    <div class="main">

        <div class="myaccount-card">
            <div class="item0">
                <img id="output" style="width: 10rem;margin:16px;border-radius: 50%;" alt="ppimage" >
            </div>

            <h3 class="item1" id="accname" style="text-align: center;"></h3>
            <p class="item2"><strong>Gender : </strong><span id="gender"></span></p>
            <p class="item3"><strong>Date of birth : </strong><span id="dob"></span></p>
            <p class="item4"><strong>Email Id : </strong><span id="email"></span></p>
            <p class="item5"><strong>Mobile no : </strong><span id="mbno"></span></p>
            <p class="item6"><strong>Address : </strong><span id="address"></span></p>
        </div>


        <button class="item7" onclick="logout()">
            <h3>LogOut</h3>
        </button>


    </div>







    <footer>
        <div>
            copywrite with @sandeep-m-patil
        </div>
    </footer>







    <script>
let registerLog = JSON.parse(localStorage.getItem("registerData")) || []
let login_name = localStorage.getItem("loginname")

document.getElementById('name').innerHTML = `<h1>Welcome ${login_name}<h1>`


        
let pp_img = document.getElementById("output");
let ppname = document.getElementById("accname");
let gender = document.getElementById("gender");
let dob = document.getElementById("dob");
let email = document.getElementById("email");
let mbno = document.getElementById("mbno");
let address = document.getElementById("address");

function display_detials() {

    registerLog.forEach((item) => {
        if (login_name == item.username) {
            pp_img.src =item.pp;
            ppname.innerText = login_name;
            gender.innerText = item.gender
            dob.innerText = item.dob
            email.innerText = item.email
            mbno.innerText = item.mobileno
            address.innerText = item.address

        }
    }
    )


}


display_detials()

function logout() {
    window.location.href = "index.html";
}

    </script>

</body>

</html>
