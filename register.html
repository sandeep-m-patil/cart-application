<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipZon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');


*{
    font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;

}
        body {
            margin: 0px;
            padding: 0px;
        }

        .header {
            background-color: blue;
            color: white;
            padding: 10px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 26px;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        input {
            margin: 10px;
            height: 30px;
            width: 250px;
            padding: 0px 5px;
        }

        .register-btn {
            margin: 10px;
            height: 30px;
            width: 264px;
            padding: 0px 5px;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="heading"><h2>Register</h2></div>
    </div>



    <div class="register-page">
        <h2 style="text-align: center;">Create a new account</h2>

        <form class="register-form">
            <input type="text" id="name" placeholder="Name" required>
            <input type="number" id="age" placeholder="Age">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="re-password" placeholder="Re-Password">
            <input type="number" id="number" placeholder="Phone Number">

            <button type="submit" value="Submit" class="register-btn" onclick="register_des(event)">Register</button>
        </form>

        <p style="text-align: center;">Already have an account ? <a href="index.html">Click here for Login</a></p>


        <p id="login-info" style="text-align: center; font-weight: bold;"></p>
    </div>

    <script src="main.js"></script>
</body>

</html>
